<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Exercice DOM</title>
    <style>
        /* Style pour mettre en italique */
        .italic {
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1 onclick="modif_paragraphe()">Titre</h1>
    <p id="paragraphe" onclick="centrage_h1()">Ceci est un paragraphe.</p>

    <script>
        // Fonction appelée en cliquant sur le titre
        function modif_paragraphe() {
            // Sélectionne le paragraphe par son identifiant
            var paragraphe = document.getElementById("paragraphe");

            // Remplace le mot "original" par "corrigé" en italique
            paragraphe.innerHTML = paragraphe.innerHTML.replace("original", "<span class='italic'>corrigé</span>");
        }

        // Fonction appelée en cliquant sur le paragraphe
        function centrage_h1() {
            // Sélectionne tous les éléments h1
            var h1Elements = document.getElementsByTagName("h1");

            // Sélectionne le premier élément h1
            var premierH1 = h1Elements[0];

            // Modifie l'attribut align en lui affectant la valeur "center"
            premierH1.setAttribute("align", "center");
        }
    </script>

</body>

</html>
