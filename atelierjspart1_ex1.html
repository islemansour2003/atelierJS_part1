<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>atelier js</title>
    </head>

    <body>
        <script>
            var x=2;
            var y=3;
            var calcul = function(x, y) {
                const pi = 3.14;
                if (x > 0)
                return (x + y) * pi;
                else
                return (y * pi);
            }
            console.log(calcul(4,2));
            console.log(calcul(-1,2));
                


        </script>
    </body>
